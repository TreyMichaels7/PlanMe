<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Trey Michaels, Jordan Auerbach">
  <meta name="description" content="PlanMe">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="img/logo.ico">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Events</title>
</head>
<body>
  <header>
    <nav class="navigation-bar">
      <div class="nav-group">
          <a class="navigation-link" href="index.html">PlanMe</a>
      </div>
      <div class="nav-group">
          <a class="navigation-link" href="index.html">Home</a>
          <a class="navigation-link" href="groups.html">Groups</a>
          <a class="navigation-link" href="events.html">Events</a>
          <a class="navigation-link" href="proposal.html">Mission</a>
      </div>
  </nav>
  </header>
  <main class="events-main">
    <section class="container">
      <div class="event-heading">
        <h1>Upcoming Events</h1>
        <form id="filter-form">
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" label="Edit Location Required" class="form-control" id="location" value="Seattle" placeholder="Location" autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="keywords" class="col-sm-2 col-form-label">Keywords:</label>
                <div class="col-sm-10">
                    <input type="text" label="Filter by Keywords" class="form-control" id="keywords" placeholder="Filter by Keywords">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" label="Filter Months (Ex: January, February, July)" class="form-control" id="date" placeholder="Filter Months (Ex: January, February, July)">
                </div>
            </div>
        </form>
        <button class="btn btn-warning save" id="search" label="Search with Filters">Search With Filters</button>
        <button class="btn btn-warning save switch" id="addEvent" label="Add New Event">Add New Event</button>
      </div>
    </section>
    <section class="container list">
      <!-- Where the rows will go -->
      <div id="listView">

      </div>
    </section>
    <section class="form-container hidden">
        <h1>Create Your Event!</h1>
        <!-- From Bootstrap: https://getbootstrap.com/docs/4.0/components/forms/#disabled-forms -->
        <form class="event-form">
            <div class="form-group row">
                <label for="inputEventName" class="col-sm-2 col-form-label">Event Name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEventName" placeholder="Enter Event Title" maxlength="30" size="30">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="Input Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDay" class="col-sm-2 col-form-label">Day:</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate" min="2020-01-01">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTime" class="col-sm-2 col-form-label">Time:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTime" placeholder="Ex: 10:00:00" maxlength="8" size="8">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLink" class="col-sm-2 col-form-label">Link/URL:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLink" placeholder="Input Link/URL">
                </div>
            </div>
        </form>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-warning save" id="save" aria-label="Save">Save</button>
                <button class="btn btn-warning save switch" id="back" label="Back">Back</button>
            </div>
        </div>
    </section>
  </main>
  <footer>
        <address>2020 &copy Trey Michaels, Jordan Auerbach</address>

  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
